spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 10
  sql:
    init:
      mode: never
      #continue-on-error: false
      #platform: all
      #separator: ;
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        default_batch_fetch_size: 100
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
        #show_sql: true
        #format_sql: true
        #highlight_sql: true
        #use_sql_comments: true
    open-in-view: false
  batch:
    jdbc:
      initialize-schema: embedded
      schema: classpath:org/springframework/batch/core/schema-h2.sql
    job:
      enabled: false
  redis:
    client-type: lettuce
    database: 0
    host: localhost
    port: 6379
    password:
    lettuce:
      pool:
        enabled: true
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
#logging:
  #level:
    #org.hibernate.sql: debug
    #org.hibernate.type.descriptor.sql.BasicBinder: trace
decorator:
  datasource:
    p6spy:
      logging: slf4j
      enable-logging: true
      multiline: true
    datasource-proxy:
      logging: slf4j
      query:
        enable-logging: false
        log-level: debug
      multiline: true
      json-format: false
      count-query: false
      slow-query:
        enable-logging: false
        log-level: warn
        threshold: 300